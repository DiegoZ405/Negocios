                </ul>

        </header>
<body>
    <h1>Orden de Compra</h1>
    <table>
        <thead>
            <tr>
                <th>No Orden</th>
                <th>Nombre</th>
                <th>Fecha de Orden</th>
                <th>Imagen</th>
                <th>Pago</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody id="orderTableBody">
            <!-- Los datos del JSON se insertarán aquí -->
        </tbody>
    </table>

    <script>
       document.addEventListener('DOMContentLoaded', function() {
            fetch('orden.json')
                .then(response => response.json())
                .then(data => {
                    const orders = data;
                    const tableBody = document.getElementById('orderTableBody');

                    orders.forEach(order => {
                        const row = document.createElement('tr');

                        // Crear y agregar la celda de la imagen primero

                        // Crear y agregar las demás celdas
                        const noOrdenCell = document.createElement('td');
                        noOrdenCell.textContent = order["no orden"];
                        row.appendChild(noOrdenCell);

                        const nombreCell = document.createElement('td');
                        nombreCell.textContent = order["nombre"];
                        row.appendChild(nombreCell);

                        const fechaOrdenCell = document.createElement('td');
                        fechaOrdenCell.textContent = order["fechaOrden"];
                        row.appendChild(fechaOrdenCell);

                        const imgCell = document.createElement('td');
                        const img = document.createElement('img');
                        img.src = order["imagen"];
                        img.alt = order["nombre"];
                        img.style.width = "100px"; // Ajusta el tamaño de la imagen según tus necesidades
                        imgCell.appendChild(img);
                        row.appendChild(imgCell);

                        const pagoCell = document.createElement('td');
                        pagoCell.textContent = order["pago"];
                        row.appendChild(pagoCell);

                        const precioCell = document.createElement('td');
                        precioCell.textContent = order["precio"];
                        row.appendChild(precioCell);

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error al cargar el archivo JSON:', error));
        });
    </script>
</body>
</html>
