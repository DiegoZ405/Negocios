            <nav class="nav" id="nav">

                <ul class="nav-list">

                </ul>
            </nav>
        </header>
    </div>

    <div class="image-container">
        <img src="Imagenes/xbox.jpg" class="img-fluid" alt="Full Width Image">
    </div>
    

    <div class="container">
        <div class="row" id="products-container">
            <!-- Products will be displayed here -->
        </div>
    </div>

    <script>
        const nav = document.querySelector("#nav");
        const abrir = document.querySelector("#abrir");
        const cerrar = document.querySelector("#cerrar");
        const productsContainer = document.getElementById('products-container');

        abrir.addEventListener("click", () => {
            nav.classList.add("visible");
            productsContainer.classList.add("visible-menu");
        });

        cerrar.addEventListener("click", () => {
            nav.classList.remove("visible");
            productsContainer.classList.remove("visible-menu");
        });

        // Fetch products from JSON file
        fetch('producto.json')
            .then(response => response.json())
            .then(data => {
                // Loop through each product
                data.forEach(product => {
                    // Create a card for each product
                    const card = document.createElement('div');
                    card.classList.add('col-md-4');

                    card.innerHTML = `
            <div class="card">
              <img src="${product.imagen}" class="card-img-top" alt="${product.nombre}">
              <div class="card-body">
                <h5 class="card-title">${product.nombre}</h5>
                <p class="card-text">${product.descripcion}</p>
                <p class="card-text"><strong>Precio:</strong> $${product.precio}</p>
                <a href="#" class="btn btn-primary">Ver producto</a>
              </div>
            </div>
          `;

                    // Append the card to the products container
                    productsContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error al cargar los datos de los productos:', error));
    </script>
