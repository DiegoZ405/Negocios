<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos/index.css">
</head>

<body>

    <div class="container-menu">
        <header>
            <img class="logo" src="Imagenes/xbox.png" alt="Logo">
            <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
            <nav class="nav" id="nav">
                <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
                <ul class="nav-list">
                    <li><a href="#"><strong>INICIO</strong></a></li>
                    <li><a href="#"><strong>PRODUCTOS</strong></a></li>
                    <li><a href="#"><strong>üõíCARRITO</strong></a></li>
                    <li><a href="#"><strong>‚ù§Ô∏èDESEOS</strong></a></li>
                    <li><a href="https://www.facebook.com/profile.php?id=61557315856153" target="_blank" class="facebook-btn" title="Facebook"><img src="Imagenes/facebook.png" alt="Facebook" title="Icono_Facebook"></a></li>
                </ul>
            </nav>
        </header>
    </div>
    

    <div class="container">
        <div class="row" id="products-container">
            <!-- Products will be displayed here -->
        </div>
    </div>

    <script>
        const nav = document.querySelector("#nav");
        const abrir = document.querySelector("#abrir");
        const cerrar = document.querySelector("#cerrar");
        const productsContainer = document.getElementById('products-container');

        abrir.addEventListener("click", () => {
            nav.classList.add("visible");
            productsContainer.classList.add("visible-menu");
        });

        cerrar.addEventListener("click", () => {
            nav.classList.remove("visible");
            productsContainer.classList.remove("visible-menu");
        });

        // Fetch products from JSON file
        fetch('producto.json')
            .then(response => response.json())
            .then(data => {
                // Loop through each product
                data.forEach(product => {
                    // Create a card for each product
                    const card = document.createElement('div');
                    card.classList.add('col-md-4');

                    card.innerHTML = `
            <div class="card">
              <img src="${product.imagen}" class="card-img-top" alt="${product.nombre}">
              <div class="card-body">
                <h5 class="card-title">${product.nombre}</h5>
                <p class="card-text">${product.descripcion}</p>
                <p class="card-text"><strong>Precio:</strong> $${product.precio}</p>
                <a href="#" class="btn btn-primary">Ver producto</a>
              </div>
            </div>
          `;

                    // Append the card to the products container
                    productsContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error al cargar los datos de los productos:', error));
    </script>

</body>

</html>
